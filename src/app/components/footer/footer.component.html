<div class="bg-neutral-dark w-full">
  <div class="flex flex-row ">

    <div class="flex flex-col mt-10 ml-40">
      <h1 class="text-white text-2xl">Sobre nosotros</h1>
      <div *ngFor="let item of nosotros">
        <a [routerLink]="item.path" class="flex flex-row text-sm">{{item.txt}}
        </a>
      </div>
    </div>

    <div class="flex flex-col mt-10 ml-40">
      <h1 class="text-white text-2xl">Servicios</h1>
      <div *ngFor="let item of servicios">
        <a [routerLink]="item.path" class="flex flex-row text-sm">{{item.txt}}
        </a>
      </div>
    </div>


  </div>
</div>
